<html>
  <head>
    <title>Rasterization Polygon</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/canvasjs.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="js/polygon.js"></script>
    <div id="divCanvas">
    </div>
    <br><br><br><br>
    <div  id="divForm" class="form-group">
	    <label for ="txtFrameWidth" id="lblFrameWidth" class="control-label">Enter Frame Width  (0 - 25) :</label>
	    <input type="text" id="txtFrameWidth"  class="form-control" placeholder="25" onkeypress="return isNumber(event);"><br> 
	    <label for="txtFrameHeight" id="lblFrameHeight" class="control-label">Enter Frame Height (0 - 25) :</label>
	    <input type="text" id="txtFrameHeight" class="form-control" placeholder="25" onkeypress="return isNumber(event);"><br>
	    <br><br>
	    <input type="button" id="cmdEnter" class="btn btn-primary btn-block" value="Enter"  onclick="startExperiment();" /><br><br>
	    <input type="button" id="cmdDefault" class="btn btn-default btn-block" value="Start Experimenet with Default Values" onclick="startExperiment();"/><br><br>   
    </div>
   </body>
</html>
